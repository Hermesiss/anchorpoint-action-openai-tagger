version: 1.0

action:
  name: "Tag Files with AI"

  version: 1
  id: "ap::open_ai_tagger::file"
  category: "ai"
  type: python
  author: "Hermesiss"
  description: "Creates AI-based tags on selected files"
  enable: true
  icon:
    path: icons/tagImage.svg

  python_packages:
  - tiktoken
  - pillow

  script: "tag_file_ai.py"
  settings: "package_settings.py"

  register:
    file:
      enable: true
